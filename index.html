<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task Management App</title>
</head>
<body>
    <div class="main-container">
        <h1>Task Manager</h1>
        <form>
            <label for="title">Task title:</label>
            <input type="text" name="text" id="title" placeholder="Enter the task title..." required>
            <label for="description">Description:</label>
            <input type="text" name="text" id="description" placeholder="Write the description of the task...">
            <label for="date">Due Date:</label>
            <input type="date" name="date" id="date" required>
            <label for="priority">Priority:</label><br>
            <select name="priority" id="priority" required>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <button id="btn">Add task</button>
        </form>
    </div>
    <table>
        <thead>
            <tr>
                <th>Task Title</th>
                <th>Description</th>
                <th>Due Date</th>
                <th>Priority</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="task-table"></tbody>
    </table>
    <h2 class="completed-task">Completed Task Table</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Task Title</th>
                <th>Description</th>
                <th>Due Date</th>
                <th>Priority</th>
            </tr>
        </thead>
        <tbody id="completedTask"></tbody>
    </table>
    <table class="table">
        <tbody id="pendingTask"></tbody>
    </table>
    <p class="filter-task">Filter Task</p>
    <div class="filterDiv">
        <label id="label">Priority: </label>
        <select name="priority" id="filterPriority">
            <option value="all">All</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        <label id="label">Due Date: </label>
        <input type="date" name="date" id="filterDate">
        <label id="label">Status: </label>
        <select name="status" id="status">
            <option value="pending">Pending</option>
            <option value="completed">Completed</option>
        </select>
        <button id="filter">Apply Filter</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
